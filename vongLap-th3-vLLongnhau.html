<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let keBang = '<table border="1" cellspacing="0" width="300" cellpadding="3">';
    //let i;
   // let j;
    for (i=1; i<=10; i++) {
        keBang +='<tr>';
        for(j=1; j<=10; j++){
            keBang += '<td>'+ j*i +'</td>';
        }
        keBang +='</tr>';
    }
    keBang += '</table>';
    document.write(keBang);
</script>
</body>
</html>
