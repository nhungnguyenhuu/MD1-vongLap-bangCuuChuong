<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    let keBang = '<table border="1" cellspacing="0" width="300" cellpadding="3">';
    for (i = 1; i <= 9; i++) {
        keBang += '<tr>';
        for (j = 2; j <= 9; j++) {
            keBang += '<td>' + j + "x" + i + "=" + j * i + '</td>';
        }
        keBang += '</tr>';
    }
    keBang += '</table>';
    document.write(keBang);
</script>

</body>
</html>
